<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
        // GitHub Pages SPA redirect:
        // Redirect any unknown path to /teams/ and keep the path in the URL via history API.
        (function () {
            const path = window.location.pathname;

            // Only intercept /teams/* paths (don't mess with other pages)
            if (path.startsWith("/teams/")) {
                // Preserve full path + query + hash
                const target = "/teams/" + window.location.search + window.location.hash;

                // Store the original path so /teams/ can read it
                sessionStorage.setItem("hgb_requested_path", path);

                window.location.replace(target);
            } else {
                // Optional: send everything else home
                window.location.replace("/");
            }
        })();
    </script>
</head>

<body></body>

</html>
